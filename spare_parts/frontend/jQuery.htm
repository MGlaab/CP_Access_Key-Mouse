<!DOCTYPE html"-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        body
        {
            font-family: Arial;
            font-size: 10pt;
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(function ()
        {
            $("#modes").change(function ()
                {
                
                if ($(this).val() == 1) {
                    $("#mode_1").show();
                    }
                else if ($(this).val() == 2) {
                    $("#mode_1").show();
                    $("#mode_2").show();
                    }
                else if ($(this).val() == 3) {
                    $("#mode_1").show();
                    $("#mode_2").show();
                    $("#mode_3").show();
                    }
                else if ($(this).val() == 4) {
                    $("#mode_1").show();
                    $("#mode_2").show();
                    $("#mode_3").show();
                    $("#mode_4").show();
                    }
                else if ($(this).val() == 5) {
                    $("#mode_1").show();
                    $("#mode_2").show();
                    $("#mode_3").show();
                    $("#mode_4").show();
                    $("#mode_5").show();
                    }
                else {
                    $("#mode_1").hide();
                    $("#mode_2").hide();
                    $("#mode_3").hide();
                    $("#mode_4").hide();
                    $("#mode_5").hide();
                    }
        }
        );
        });
        $(function ()
        {
            $("#mode_1_Input_1").change(function ()
                {
                
                if ($(this).val() == 1) {
                    $("#mode_1_input_1").show();
                    }
                else if ($(this).val() == 2) {
                    $("#mode_1_input_1").hide();
                    $("#mode_1_input_2").show();
                    }
                else if ($(this).val() == 3) {
                    $("#mode_1_input_1").hide();
                    $("#mode_1_input_2").hide();
                    $("#mode_1_input_3").show();
                    }
                else if ($(this).val() == 4) {
                    $("#mode_1_input_1").hide();
                    $("#mode_1_input_2").hide();
                    $("#mode_1_input_3").hide();
                    $("#mode_1_input_4").show();
                    }
                else {
                    $("#mode_1_input_1").hide();
                    $("#mode_1_input_2").hide();
                    $("#mode_1_input_3").hide();
                    $("#mode_1_input_4").hide();
                    }
        }
        );
        });
    </script>
    <span><h2>How many modes would you like to make?</h2></span>
    <select id="modes">
        <option value=0> "Please choose an option..."</option>
        <option value=1> 1</option>
        <option value=2> 2</option>
        <option value=3> 3</option>
        <option value=4> 4</option>
        <option value=5> 5</option>
    </select>
    <hr />
    
    
    <div id="mode_1" style="display: none">
        <h3>Mode 1 Inputs:</h3>
        <p>
        <div>
        <h4>Mode 1 Input 1:</h4>
        Select the type, then select the input.
        </p>
        <select id="mode_1_Input_1">
        <option value=0> "Please choose an option..."</option>
        <option value=1> Keyboard</option>
        <option value=2> Mouse</option>
        <option value=3> Mouse Move Left/Right</option>
        <option value=4> Mouse Move Up/Down</option>
        </select>
        <div id="mode_1_input_1" style="display: none">
        Key you would like to use:
        See <a href="https://circuitpython.readthedocs.io/projects/hid/en/latest/api.html#adafruit-hid-keycode-keycode">Keycodes</a> for complete list of keycodes.
        <input type="text" id="Keycode" />
        <hr />
        </div>
        <div id="mode_1_input_2" style="display: none">
          mode 1 input 2
         <hr />
        </div>
        <div id="mode_1_input_3" style="display: none">
         mode 1 input 3
         <hr />
        </div>
        <div id="mode_1_input_4" style="display: none">
         mode 1 input 4
         <hr />
        </div>
        <div id="mode_1_input_5" style="display: none">
         mode 1 input 5
         <hr />
        </div>
        </div>
    </div>
    
    
    <div id="mode_2" style="display: none">
        <hr>
        Mode 2:
        <input type="text" id="mode_2_value" />
    </div>
    
    
    <div id="mode_3" style="display: none">
        <hr>
        Mode 3:
        <input type="text" id="mode_3_value" />
    </div>
    
    
    <div id="mode_4" style="display: none">
        <hr>
        Mode 4:
        <input type="text" id="mode_4_value" />
    </div>
    
    
    <div id="mode_5" style="display: none">
        <hr>
        Mode 5:
        <input type="text" id="mode_5_value" />
    </div>
    

</body>
</html>
